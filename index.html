         var tempDiv = document.createElement('div');

         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');

             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {

         }

        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }

    <style>

    }
    .chart-btn {
        background: white;
        border: 1px solid #ddd;
        padding: 10px 20px;
        border-radius: 30px; /* Botones tipo pastilla */
        cursor: pointer;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        color: #555;
        transition: all 0.3s ease;
        display: flex; align-items: center; gap: 8px;
    }
    .chart-btn i { font-size: 16px; }
    
    /* Estado Activo y Hover */

    .chart-btn.active {
        background: #0b1c2c; /* Azul Drobot cuando est치 seleccionado */
        color: white;
        border-color: #0b1c2c;
        box-shadow: 0 4px 10px rgba(11, 28, 44, 0.3);
    }
    @keyframes slideUp { from {transform:translateY(50px); opacity:0} to {transform:translateY(0); opacity:1} }

<script>
    // --- 1. BOT칍N EN EL MAPA (Igual que antes) ---
    L.Control.Graph = L.Control.extend({
        onAdd: function(map) {
            // Usamos el icono de pastel de FontAwesome para que se vea pro
            var div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
            div.innerHTML = '<a href="#" title="Ver Dashboard" role="button" onclick="openChart(event)" style="display:flex; align-items:center; justify-content:center;"><i class="fas fa-chart-pie" style="font-size:20px;"></i></a>';
            return div;
        }
    });
    new L.Control.Graph({ position: 'topleft' }).addTo(map);

    // --- 2. L칍GICA AVANZADA DE GR츼FICAS ---
    var myChart; // Variable global para la instancia de la gr치fica
    // Variables globales para los datos (para no recalcularlos siempre)
    var globalData = [];
    var globalLabels = ['Apagada', 'Operativo', 'Da침ado', 'Directa', 'Intermitente', 'Otro'];
    var globalColors = ['#333333', '#2ecc71', '#e74c3c', '#f1c40f', '#9b59b6', '#e67e22'];

    // Funci칩n para abrir el modal y cargar datos por primera vez
    function openChart(e) {
        if(e) e.preventDefault();
        document.getElementById("chart-modal").style.display = "flex";
        document.getElementById("chart-modal").style.alignItems = "center";
        document.getElementById("chart-modal").style.justifyContent = "center";

        // Si ya calculamos los datos, solo actualizamos el tipo a Barras por defecto
        if (globalData.length > 0) {
             // Reseteamos botones visualmente
             resetButtons();
             document.querySelector('.chart-btn[onclick*="bar"]').classList.add('active');
             updateChartType('bar', null); // null porque ya activamos el bot칩n manualmente
             return;
        }

        // --- CONTAR DATOS UNA SOLA VEZ ---
        globalData = [
            json_Apagada_11.features.length,
            json_Bueno_10.features.length,
            json_Daado_9.features.length,
            json_Directa_8.features.length,
            json_Intermitente_7.features.length,
            json_Otro_6.features.length
        ];

        // Crear la primera gr치fica (Barras por defecto)
        createChart('bar');
    }

    // Funci칩n para CERRAR
    function closeChart() {
        document.getElementById("chart-modal").style.display = "none";
    }

    // --- FUNCI칍N CLAVE: CAMBIAR EL TIPO DE GR츼FICA ---
    function updateChartType(newType, btnElement) {
        // 1. Manejo visual de los botones (si se hizo clic en uno)
        if (btnElement) {
            resetButtons();
            btnElement.classList.add('active'); // Activar el bot칩n clickeado
        }

        // 2. Destruir la gr치fica anterior si existe (OBLIGATORIO en Chart.js)
        if (myChart) {
            myChart.destroy();
        }

        // 3. Crear la nueva gr치fica con el nuevo tipo
        createChart(newType);
    }

    // Funci칩n auxiliar para resetear estilo de botones
    function resetButtons() {
         var btns = document.querySelectorAll('.chart-btn');
         btns.forEach(btn => btn.classList.remove('active'));
    }

    // Funci칩n auxiliar para crear la instancia de Chart.js
    function createChart(type) {
        var ctx = document.getElementById('drobotChart').getContext('2d');
        
        // Configuraci칩n base
        var config = {
            type: type,
            data: {
                labels: globalLabels,
                datasets: [{
                    label: 'Cantidad',
                    data: globalData,
                    backgroundColor: globalColors,
                    borderWidth: 2,
                    borderColor: '#ffffff',
                    borderRadius: type === 'bar' ? 8 : 0, // Redondear solo si es barras
                    hoverOffset: 10 // Efecto al pasar el mouse en pastel/dona
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { 
                        display: type !== 'bar' && type !== 'line', // Mostrar leyenda solo en pastel/dona
                        position: 'bottom',
                         labels: { font: { family: 'Montserrat', size: 12 } }
                    },
                    tooltip: {
                        backgroundColor: '#0b1c2c',
                        titleFont: { family: 'Montserrat' },
                        bodyFont: { family: 'Montserrat' }
                    }
                },
                scales: {
                    // Ocultar ejes X/Y si es pastel o dona, mostrarlos si es barra o l칤nea
                    x: { display: type === 'bar' || type === 'line' },
                    y: { display: type === 'bar' || type === 'line', beginAtZero: true }
                },
                 elements: {
                    line: { tension: 0.4 } // Hacer las l칤neas curvas (suaves)
                }
            }
        };

        myChart = new Chart(ctx, config);
    }

    // --- L칍GICA DEL PANEL M칍VIL (SISTEMA ESPEJO) ---
    
    // 1. Detectar cuando el mapa quiere abrir un popup
    map.on('popupopen', function(e) {
        // Solo si es celular
        if (window.innerWidth < 768) {
            
            // A. Copiamos el contenido HTML del popup original
            var contenido = e.popup.getContent();
            
            // B. Lo pegamos en nuestro panel m칩vil
            var panel = document.getElementById('panel-movil');
            var contenedor = document.getElementById('contenido-panel');
            
            contenedor.innerHTML = contenido;
            
            // C. Mostramos el panel (Deslizar hacia arriba)
            panel.classList.add('panel-movil-activo');
        }
    });

    // 2. Funci칩n para cerrar el panel
    function cerrarPanelMovil() {
        // A. Ocultar panel visualmente
        document.getElementById('panel-movil').classList.remove('panel-movil-activo');
        
        // B. AVISAR AL MAPA que cierre su popup invisible
        // (Esto es importante para que se apague la luz de la manzana/calle)
        map.closePopup();
    }

    // 3. Si el usuario toca el mapa (fuera del popup), cerrar el panel
    map.on('click', function() {
        if (window.innerWidth < 768) {
            cerrarPanelMovil();
        }
    });

</script>

    <div id="panel-movil" class="panel-movil-oculto">
    <button id="btn-cerrar-panel" onclick="cerrarPanelMovil()">칑</button>
    <div id="contenido-panel">
        </div>
</div>
